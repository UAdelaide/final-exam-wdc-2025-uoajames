<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/login.css">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <div class="container">
      <!-- Form to get user info -->
      <form method="POST" action="/api/users/login" class="element">
        <label for="username">Username</label><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Log In" class="login-btn">
      </form>
    </div>
    <div class="container">
      <h2 style="margin:20px">All Registered Dogs</h2>
      <table>
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" alt="Dog Photo" style="max-width:100px;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: []
        };
      },
      async mounted() {
        try {
          const res = await fetch('/api/dogs');
          const dogs = await res.json();

          // Attach randomised dog image
          const dogImage = await Promise.all(
            dogs.map(async (dog) => {
              try {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return { ...dog, photo: imgData.message };
              } catch {
                return { ...dog, photo: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==' };
              }
            })
          );

          this.dogs = dogImage;
        } catch (err) {
          console.error('Failed to fetch dog list', err);
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

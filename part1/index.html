<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dog of the day</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" style="margin:auto;">
        <h1 style="text-align:center;font-size:100px;color:red;">dog of the day</h1>
        <img :src="imageUrl" alt="Dog Image Randomiser" v-if="imageUrl" style="position:absolute;top:10%" width="500" height="500"/>
        <button type="button" @click="loadImage" style="position:absolute;top:20%;left:50%;font-size:10px">Click here!</button>

    </div>
    <script>
        Vue.createApp({
        data() {
            return {
                imageUrl: ''
            }
        },
        methods: {
            async loadImage() {
            try {
                const res = await fetch('https://dog.ceo/api/breeds/image/random');
                const json = await res.json();
                this.imageUrl = json.message;
            } catch (e) {
                console.error('Failed to fetch image:', e);
            }
            }
        },
        mounted() {
            this.loadImage();
        }
        }).mount('#app');
    </script>
</body>
</html>

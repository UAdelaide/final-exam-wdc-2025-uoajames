<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dog of the day</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div style="margin:auto;border: 3px solid green">
        <h1 style="text-align:center">dog of the day</h1>
        <button type="button" style="position:absolute;top:50%;left:50%">Click here!</button>

    </div>
    <script>
        Vue.createApp({
        data() {
            return {
                dogUrl: ''
            }
        },
        methods: {
            async loadDog() {
            try {
                const res = await fetch('https://dog.ceo/api/breeds/image/random');
                const json = await res.json();
                this.dogUrl = json.message;
            } catch (e) {
                console.error('Failed to fetch dog:', e);
            }
            }
        },
        mounted() {
            this.loadDog();
        }
        }).mount('#app');
    </script>
</body>
</html>
